{% extends "base.html" %}

{% block content %}
<h1 align='center'>Blogs</h1>
<ul class='list-group list-group-flush' id="blogs">
    {% for blog in user.blogs%}
    <li class='list-group-item'>{{blog.data}}
        <button type='button' class='close' onClick='deleteBlog ({{blog.id}})'>
            <span aria-hidden='true'>&times;</span>
        </button>
    </li>

    <br />
    <div align="right">
        <small>{{blog.date}}</small>
    </div>
    
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="blog" id="blog" class="form-control"></textarea>
    <div align='center'>
        <br />
        <button class='btn btn-primary' type='submit'>Add blog</button>
    </div>
</form>
{% endblock %}
